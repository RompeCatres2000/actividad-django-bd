{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Productos</h1>
    <ul style="justify-content: center; align-items: center; display: flex; margin: 5cm;">
        {% for servicio in servicios %}
        <li style="margin: auto;">
            <h2>{{servicio.id_servicio}}</h2><br>
            <p>Precio: ${{servicio.precio}}</p><br>
            <img src="{{servicio.foto.url}}" alt=""><br>
            <p>Foto de {{servicio.descripcion}}</p>
        {% endfor%}
        </li>
    </ul>
    
</body>
</html>
